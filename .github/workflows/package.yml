name: Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: cargo install just && rustup target add x86_64-pc-windows-gnu
    - name: Package
      run: just package
    - name: Run tests
      run: cargo test --verbose
